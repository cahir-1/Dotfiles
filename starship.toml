add_newline = false

[line_break]
disabled = true 

[character]
#format ""
success_symbol = "[> ](cyan)"
error_symbol = "[> ](cyan)"
use_symbol_for_status = true
style = "bold cyan"
disabled = false 

[directory]
truncation_length = 3
truncate_to_repo = true
style = "cyan bold"
disabled = false

[git_branch]
format = " [$symbol$branch]($style)  "
symbol = " "
always_show_remote = true
style = "bold #FF92C2"
disabled = false

[git_commit]
disabled = true

[git_status]
conflicted = "x "
ahead = "^ "
behind = "/ "
modified ="× "
style = "bright-white"
format = "$ahead_behind$modified"
disabled = true

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
disabled = false

[time]
disabled = true

[cmd_duration]
disabled = true 

[username]
disabled = false
show_always = true
style_user = "bold underline #c22aef"
style_root = "bold red"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
